<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Tags</title>
  </head><h1>5 HTML Tags I have Learned</h1>
  <body>
    <dl>
        <dt>&lt;Mark&gt;</dt>
        <dd><mark>used to highlight text</mark></dd>

        <dt>&lt;b&gt;</dt>
        <dd>Defines a <b>keyword</b></dd>

        <dt>&lt;i&gt;</dt>
        <dd><i>Defines a technical term</i></dd>

        <dt>&lt;table&gt;</dt>
        <dd>Adds a table</dd>

        <dt>&lt;address&gt;</dt>
        <dd>Adds an address</dd>
    </dl>
  </body>
</html>
